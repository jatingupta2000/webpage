<html>
<head>
<title>Input Program</title>
<center><h1><B><font color ="red">INPUT TYPES</B></h1></font></center><br>
<body bgcolor=yellow><br>
Button Type	<input type="button" value="Button." onclick="alert('Error!')"><br>
Text Type	<input type="text" value="Jatin"><br>
Password Type <input type="password" value="Gupta"><br>
Submit Type	<input type="submit" value="Submit"><br>
Reset Type <input type="reset" value="Reset"><br>
Radio Type<input type="radio" name="Gender" value="Male">Male<br>
Checkbox Type <input type="checkbox" value="Math">Math<br>
Color Type<input type="color" id="send" oninput="result.value=send.value"><input type="text" id="result" ><br>
Date Type<input type="date" id="send" oninput="result.value=send.value"><input type="text" id="result" ><br>
Date Time Type<input type="datetime-local" id="send" oninput="result.value=send.value"><input type="text" id="result" ><br>
Email Type<input type="email" id="send" oninput="result.value=send.value"><input type="Submit"><input type="text" id="result" ><br>
Month Type<input type="month" id="send" oninput="result.value=send.value"><input type="Submit"><input type="text" id="result" ><br>
Number Type<input type="number" id="send" oninput="result.value=send.value"><input type="Submit"><input type="text" id="result" ><br>
Range Type<input type="range" id="send" oninput="result.value=send.value" min="0" max="10"><input type="Submit"><input type="text" id="result" ><br>
Search Type <input type="Search"><br>
Time Type<input type="time"  ><br>
</head>
</html>
